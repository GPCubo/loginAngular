<form class="formRegister" (ngSubmit)="onSubmit()">
    <app-input textContent="name"></app-input>
    <app-input textContent="email"></app-input>
    <app-input textContent="password" typeInput="password"></app-input>
    <app-input textContent="repeat password" typeInput="password"></app-input>
    <app-button textContent="Enviar"></app-button>
    <a routerLink="/home" class="aRegister">log in</a>
</form>
